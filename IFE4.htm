<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
   <title>定位和居中问题</title>
   <style type="text/css">
   
.border{
 border:1px solid;
 background:#ccc;
 /*text-align:center;*/
 height:200px;
 width:400px;
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 overflow:hidden
}

.ddd1{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#FFFF00;
  position:relative;
  left:-50px;
  top:-50px;
 
}

.ddd2{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#FFFF00;
  float:right;
  position:relative;
  right:-50px;
  bottom:-50px;
 
}
   </style>
</head>
<body>
  <div class="border">  
     <div class="ddd1"></div>
	 <div class="ddd2"></div>
  </div>
  
</body>
</html>
