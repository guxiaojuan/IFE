<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>单个表单项的检验</title>
<style type="text/css">
 *{
     margin:0;
	 padding:0;
   }
 div{
   margin:60px 50px; 
 }
 
 span{
   font-size:20px;
   font-weight:bold;
 }
 
 p{
   margin-left:90px;
   color:#666666;
   font-size:20px;
   margin-top:-34px;
 }
 
 input{
   border-radius:7px;
   width:450px;
   height:45px;
   margin:50px;
 }
 
 button{
   font-size:20px;
   font-weight:bold;
   color:#FFFFFF;
   border:none;
   background:#0033FF;
   width:80px;
   height:45px;
   text-align:center;
   line-height:45px;
   border-radius:7px;
 }
</style>
</head>

<body>
 <div>
    <!--<form>-->
      <span>名称</span><input type="text"/><button id="btn">验证</button>
      <p>必填，长度为4~16个字符</p>
    <!--</form>-->
	
 </div>
</body>

<script>
   var input=document.getElementsByTagName("input")[0];
   var btn=document.getElementById("btn");
   var p=document.getElementsByTagName("p")[0];
   btn.onclick=function(){
      var value=input.value;
	  var len=Length(value);
	  if(len==0){
	      p.innerHTML="姓名不能为空";
		  p.style.color="red";
		  input.style.border="1px solid red";
	  }
	  else if(len<4 || len>16)
	     alert("字符数为4到16之间");
	  else{
	     p.innerHTML="名称格式正确";
		 p.style.color="green";
		 input.style.border="1px solid green";
	  }
   }
   
   function Length(str){
     var len=0;
	 for(var i=0;i<str.length;i++){
	   var code=str.charCodeAt(i);  //英文字符及字母数字等
	   if(code>=0 && code<=128)
	     len++;
	   else
	     len+=2;
	  }
	  return len;
   }
   
</script>
</html>
